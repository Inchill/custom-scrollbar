<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>custom-scrollbar</title>
  <style>
    .wrapper {
      width: 200px;
      height: 200px;
      margin: 200px auto;
      overflow: scroll;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <img src="./images/bg-snow.jpg" alt="" srcset="">
    </div>
  </div>

  <script src="../lib/custom-scrollbar.js"></script>
  <script type="text/javascript">
    const wrapper = document.querySelector('.wrapper')
    new CustomScrollbar(wrapper)
  </script>
</body>
</html>
